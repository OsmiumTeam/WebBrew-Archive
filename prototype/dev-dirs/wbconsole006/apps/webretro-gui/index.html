<!DOCTYPE html>
<html lang="en" style="margin: 0px;padding: 0px;">
<head>
    <meta charset="UTF-8">
    <title>Retroarch</title>
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="../../lib/jswindow.css">
    <script src="../../lib/jswindow.js"></script>
    <style>
        #titleparent {
            display: grid;
            grid-template-columns: 110px 1fr;
            grid-template-rows: 1fr;
            grid-column-gap: 0px;
            grid-row-gap: 0px;
        }

        #title1 { grid-area: 1 / 1 / 2 / 2; }
        #title2 { grid-area: 1 / 2 / 2 / 3; }

        button {
            display: block;
            width: 100%;
            height: 50px;
            background-color: transparent;
            border-style:solid;
            color: white;
            border-color: #51514F;
            border-right-color: transparent;
            border-left-color: transparent;
            font-family: retroarch;
            font-size: 17px;
        }

        button:hover {
            display: block;
            width: 100%;
            height: 50px;
            background-color: #212227;
            border-style:solid;
            color: white;
            border-color: #2091C9;
            font-family: retroarch;
            font-size: 17px;
        }
        #canvas.texturePixelated {
            image-rendering: crisp-edges;
            image-rendering: pixelated;
        }
    </style>
</head>
